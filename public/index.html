<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 50%;
        }
        h1 {
            color: #333;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 30px;
            transition: width 0.3s ease;
        }
        #log-container {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: left;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Archivo CSV</h1>
        <input type="file" id="fileInput" accept=".csv" />
        <button onclick="uploadFile()">Subir y Procesar</button>
        <div id="progress-container"><div id="progress-bar">0%</div></div>
        <div id="log-container"><h3>Logs:</h3><ul id="logs"></ul></div>
        <div id="result"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const progressBar = document.getElementById('progress-bar');
            const logs = document.getElementById('logs');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files.length) return alert('Selecciona un archivo.');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            logs.innerHTML = '';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            const eventSource = new EventSource('/stream');
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.done) {
                    eventSource.close();
                    resultDiv.innerHTML = `<a href="${data.file}" download="resultados.csv">Descargar Resultados (CSV)</a>`;
                } else {
                    progressBar.style.width = data.percent + '%';
                    progressBar.textContent = data.percent + '%';
                    const li = document.createElement('li');
                    li.textContent = data.log;
                    logs.appendChild(li);
                }
            };

            eventSource.onerror = function() {
                eventSource.close();
                alert('Error en la conexi√≥n con el servidor.');
            };

            await fetch('/upload', { method: 'POST', body: formData });
        }
    </script>
</body>
</html>
